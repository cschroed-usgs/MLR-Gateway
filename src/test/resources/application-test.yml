spring:
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://test.gov/test

security:
  basic:
    enabled: false
  require-ssl: false

ddot:
  ribbon:
    listOfServers: https://test.gov/test

legacyTransformer:
  ribbon:
    listOfServers: https://test.gov/test

legacyValidator:
  ribbon:
    listOfServers: https://test.gov/test

legacyCru:
  ribbon:
    listOfServers: https://test.gov/test

fileExport:
  ribbon:
    listOfServers: https://test.gov/test

notification:
  ribbon:
    listOfServers: https://test.gov/test

ribbon:
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 0
  ConnectTimeout: 99999
  ReadTimeout: 99999

hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 99999

emailCCList: test@test.test
maintenanceRoles: test_allowed