spring:
  main:
    allow-bean-definition-overriding: true

security:
  basic:
    enabled: false
  require-ssl: false
  token:
    claims:
      email: email
      username: preferred_username

enablePrimaryKeyUpdate: true

ddot:
  ribbon:
    listOfServers: https://test.gov/test

legacyTransformer:
  ribbon:
    listOfServers: https://test.gov/test

legacyValidator:
  ribbon:
    listOfServers: https://test.gov/test

legacyCru:
  ribbon:
    listOfServers: https://test.gov/test

fileExport:
  ribbon:
    listOfServers: https://test.gov/test

notification:
  ribbon:
    listOfServers: https://test.gov/test

ribbon:
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 0
  ConnectTimeout: 99999
  ReadTimeout: 99999

hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 99999

emailCCList: test@test.test
maintenanceRoles: test_allowed
oauthClientId: testId
oauthClientSecret: testSecret